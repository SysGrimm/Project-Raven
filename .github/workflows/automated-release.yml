name: Automated Release Build

permissions:
  contents: write
  actions: read

on:
  push:
    branches: [ main ]
    paths:
      - 'raspios/**'
      - '.github/workflows/**'
      
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force new release even if no changes'
        required: false
        default: false
        type: boolean
        
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ['lite', 'desktop']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y wget xz-utils kpartx qemu-user-static

    - name: Build Raspberry Pi OS images
      run: |
        cd raspios/scripts
        sudo ./build-image.sh all ${{ matrix.variant }}
        
    - name: Prepare artifacts
      run: |
        mkdir -p release-${{ matrix.variant }}
        find images -name "*.img" -exec cp {} release-${{ matrix.variant }}/ \;
        cd release-${{ matrix.variant }}
        for file in *.img; do
          if [ -f "$file" ]; then
            sha256sum "$file" > "$file.sha256"
          fi
        done

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: project-raven-${{ matrix.variant }}
        path: release-${{ matrix.variant }}/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.force_release == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Prepare release files
      run: |
        mkdir -p release
        cp -r project-raven-*/* release/ 2>/dev/null || true
        ls -la release/
        
    - name: Generate release tag
      id: tag
      run: |
        echo "tag=v$(date +'%Y.%m.%d')-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "Project Raven ${{ steps.tag.outputs.tag }}"
        body: |
          # Project Raven - Raspberry Pi OS Release
          
          **Release Date:** $(date +'%Y-%m-%d')
          **Commit:** ${{ github.sha }}
          
          ## What's Included
          - Raspberry Pi OS images with Project Raven optimizations
          - LibreELEC-style video optimizations  
          - Mandatory Project Raven boot splash
          - First-boot automation
          - Hardware acceleration optimizations
          
          ## Files
          - Multiple Raspberry Pi device images (Pi 4, Pi 5, Pi Zero 2W)
          - Both lite and desktop variants available
          - SHA256 checksums for verification
          
          ## Installation
          1. Download the appropriate .img file for your Pi model
          2. Flash to SD card using Raspberry Pi Imager
          3. Boot your Raspberry Pi - first boot auto-configures everything
          4. Enjoy your optimized media center!
        files: release/*
        draft: false
        prerelease: false
