# Project Raven - Ansible Inventory
# Configure your Raspberry Pi devices here

[raven_devices]
# Example configurations - uncomment and modify as needed

# Single Pi with static IP
# raven-pi-001 ansible_host=192.168.1.100 ansible_user=pi

# Pi with hostname resolution
# raven-media-center ansible_host=raven-pi.local ansible_user=pi

# Multiple Pis for testing
# raven-test-01 ansible_host=192.168.1.101 ansible_user=pi
# raven-test-02 ansible_host=192.168.1.102 ansible_user=pi

# Development Pi (example)
# raven-dev ansible_host=10.0.0.50 ansible_user=pi ansible_ssh_private_key_file=~/.ssh/id_rsa

[raven_devices:vars]
# Global variables for all devices
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Pi-CI local testing (when using Pi-CI Docker container)
[pi_ci_local]
# Uncomment when using Pi-CI for local testing
# localhost ansible_connection=docker ansible_docker_extra_args="--privileged"

[pi_ci_local:vars]
# Pi-CI specific variables
ansible_python_interpreter=/usr/bin/python3
