[essential-addons]
# Core Project-Raven components
service.tailscale=custom
script.raven.setup=custom
skin.copacetic=custom

# Jellyfin integration
plugin.video.jellyfin=custom
service.jellyfin=custom
repository.jellyfin=https://kodi.jellyfin.org

# Network tools  
script.module.requests=official

# System utilities
script.module.pycryptodome=official

[media-addons]
# Streaming services
plugin.video.youtube=official

# Local media tools
service.upnp=official

[optional-addons]
# Additional streaming services (user can enable)
plugin.video.emby=repository.emby
plugin.video.plex=repository.plex

# System monitoring
script.module.psutil=official

[theme-config]
# Set Copacetic as default theme
default_skin=skin.copacetic
enable_animations=true
default_view=wide_list

[system-config]
# Enable services by default
enable_ssh=true
enable_samba=true
enable_webserver=true

# CEC configuration
enable_cec=true
cec_standby_on_tv_standby=true

# Network configuration  
prefer_ethernet=true
enable_wifi_fallback=true
