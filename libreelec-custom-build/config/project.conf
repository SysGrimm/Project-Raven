# LibreELEC Custom Build Configuration
# Project Raven - Optimized Media Center Build

# ======================
# PROJECT CONFIGURATION
# ======================

# Target Platform (RPi, Generic, etc.)
PROJECT="RPi"

# Target Architecture (arm, aarch64, x86_64)
ARCH="aarch64"

# Device-specific (for Raspberry Pi)
DEVICE="RPi5"  # RPi, RPi2, RPi3, RPi4, RPi5

# ======================
# CUSTOM PACKAGES
# ======================

# Core add-ons to include in image
ADDITIONAL_PACKAGES="
    tailscale
    inputstream-adaptive
    youtube
    netflix
    emby
    jellyfin
    plex
"

# Optional useful add-ons
OPTIONAL_PACKAGES="
    chromium
    moonlight
    steam-link
    retrosplayer
    kodi-pvr-hts
"

# ======================
# KODI CUSTOMIZATION
# ======================

# Default skin/theme
DEFAULT_SKIN="skin.aeon.nox.silvo"  # Modern, clean theme
# Alternatives: skin.arctic.fuse.2, skin.titan.bingie.mod

# Pre-install popular repositories
ADDON_REPOSITORIES="
    repository.kodinerds
    repository.castagnait
    repository.matthuisman
"

# ======================
# SYSTEM OPTIMIZATION
# ======================

# Memory split for GPU (Raspberry Pi)
GPU_MEM="256"

# Enable hardware acceleration
ENABLE_HWACCEL="yes"

# Enable CEC support (already included in LibreELEC)
ENABLE_CEC="yes"

# ======================
# NETWORK CONFIGURATION
# ======================

# Enable SSH by default
ENABLE_SSH="yes"

# Enable Samba sharing
ENABLE_SAMBA="yes"

# Tailscale auto-start
TAILSCALE_AUTOSTART="yes"

# ======================
# BUILD OPTIONS
# ======================

# Build optimization
OPTIMIZATIONS="size"

# Include debugging symbols
DEBUG="no"

# Custom image suffix
IMAGE_SUFFIX="-raven-v1.0"

# ======================
# MEDIA CONFIGURATION
# ======================

# Default video output
VIDEO_OUTPUT="HDMI"

# Audio configuration
AUDIO_OUTPUT="HDMI"

# Enable 4K support
ENABLE_4K="yes"

# Enable HDR support
ENABLE_HDR="yes"
