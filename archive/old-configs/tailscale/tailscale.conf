# Tailscale Configuration for LibreELEC
# Copy this file to /storage/tailscale/config and modify as needed

# Authentication Key (optional)
# Get this from https://login.tailscale.com/admin/settings/keys
# If set, Tailscale will connect automatically without manual authentication
TAILSCALE_AUTH_KEY=""

# Tailscale Arguments
# Common options:
#   --accept-routes    Accept routes advertised by other nodes
#   --advertise-routes=192.168.1.0/24  Advertise local network routes  
#   --exit-node=NODE   Use this node as an exit node
TAILSCALE_ARGS=""

# Auto-start Tailscale on boot
AUTO_CONNECT=true

# Tailscale node name (optional)
# If not set, will use the hostname
NODE_NAME=""
